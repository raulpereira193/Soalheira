<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
          
              <!-- Sign In Start -->
              <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                  <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                      <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class="">
                          <img class="text-primary" src="assets/images/logo.png" alt="">
                        </a>
                        <h5>Login</h5>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                        <label for="emailInput">Email address</label>
                      </div>
                      <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        <label for="passwordInput">Password</label>
                      </div>
                      <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a href="">Forgot Password</a>
                      </div>
                      <button type="button" class="btn btn-primary py-3 w-100 mb-4" onclick="login()">Login</button>
                      <p class="text-center mb-0">OR</p>
                      <br>
                      <div id="buttonDiv"></div>
                      <p id="fullName"></p>
                      <p id="sub"></p>
                      <p id="given_name"></p>
                      <p id="family_name"></p>
                      <p id="email"></p>
                      <p id="verifiedEmail"></p>
                      <img id="picture" />
                      <p class="text-center mb-0">Don't have an Account? <a href="registar.html">Registar</a></p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Sign In End -->
            </div>
            
            <script>
              // Defina os usuários na variável users como um objeto JSON
              var users = [
                {
                  "email": "usuario1@gmail.com",
                  "password": "senha123"
                },
                {
                  "email": "usuario2@gmail.com",
                  "password": "outrasenha"
                }
              ];
          
              // A função login() é chamada quando o botão de login é clicado
              function login() {
                var email = document.getElementById("emailInput").value;
                var password = document.getElementById("passwordInput").value;
          
                // Percorre a lista de usuários e verifica se o email e a senha correspondem a algum usuário
                for (var i = 0; i < users.length; i++) {
                  if (users[i].email == email && users[i].password == password) {
// Se o login for bem sucedido, exibe uma mensagem e redireciona para a página de dashboard
alert("Login bem sucedido!");
window.location.href = "dashboard.html";
return;
}
}
// Se o login não for bem sucedido, exibe uma mensagem de erro
alert("Email ou senha incorretos. Tente novamente.");
}
</script>
          
        <!-- Sign In End -->
    </div>

    <script src="assets/js/login.js"></script>
